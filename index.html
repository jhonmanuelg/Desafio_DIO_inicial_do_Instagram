<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/icons.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a página inicial do Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img src="img/celular insta.png" alt="Foto de instagram celular jhon">

        </div>

        <div class="instagram-continue">
            <!-- primeiro gruop -->
            <div class="gruop gruop1">

                <img src="img/logo instagram.png" class="logo-instagram" alt="logo instagram">

                <div class="profile-photo">

                    <img src="img/jhon.jpg" class="perfil-instagram" alt="imagens perfil">

                </div>

                <a href="#" class="instagram-login">Continue como jhongil64</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>

            </div>
            <!-- segundo gruop -->
            <div class="gruop">

                <p class="not-account">
                    Não é jhongil64
                </p>
                <p class="not-account">
                    
                    <span class="link-blue">Não tem uma conta?</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue" >Cadastre-se</span></a>
                    
                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">Obtenha o aplicativo.</p>

                <div class="dolwnlood">

                    <a href="https://www.apple.com/br/store" class="app-dolwnlood"></a>
                    <a href="https://play.google.com/store/apps" class="app-dolwnlood"></a>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
